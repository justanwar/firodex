<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <title>Bitrefill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="bitrefill-payment-banner"
        style="display: none; background-color: #f9ed69; padding: 20px; text-align: center; font-size: 20px;">
        Please return to <strong>Komodo Wallet</strong> to continue with the payment
    </div>
    <div id="bitrefill-email-banner" style="display: none" <div>
        <div
            style="display: flex; align-items: center; gap: 15px; background-color: #f9ed69; padding: 20px; font-size: 20px; border: 1px solid #ffae42;">
            <span style="font-size: 35px;">&#9888;</span> <!-- This is the warning sign -->
            <div>
                Please verify that your email is correct. Bitrefill will send your receipt and order to this email
                address.
                <br> <br>
                You will not be able to recover the receipt, your order, or your funds if you enter an incorrect email
                address.
            </div>
        </div>
    </div>
    <iframe id="bitrefill-iframe" sandbox="allow-same-origin allow-popups allow-scripts allow-forms"></iframe>
    <script src="bitrefill_widget.js"></script>
</body>

</html>
